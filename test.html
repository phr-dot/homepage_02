<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background: #000;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .line {
        position: relative;
      }
      .line::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        border: 10px solid red;
        border-left-color: aqua;
        border-right-color: burlywood;
      }
    </style>
  </head>
  <body>
    <div class="line"></div>
  </body>
</html>
